<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Berita Sekolah</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/pages/output.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    nav {
      font-family: 'Poppins', sans-serif;
    }
    .drawer-side {
      transition: transform 0.3s ease-in-out;
    }
    input[type="checkbox"]:not(:checked) ~ .drawer-side {
      transform: translateX(-100%);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-100">

  <div id="navbar-placeholder"></div>

  <!-- Main Content -->
  <header>
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-center">
      <h1 class="text-2xl font-semibold text-gray-800 text-center">BERITA SEKOLAH</h1>
    </div>
  </header>

  <main>
    <div class="max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="border rounded-lg overflow-hidden shadow-lg">
      <img src="/assets/1.jpg" alt="Berita 1" class="w-full" />
      <div class="p-4">
        <h2 class="font-bold text-lg">Judul Berita 1</h2>
        <p class="text-gray-600">Deskripsi singkat berita 1.</p>
        <button onclick="showDetails('Berita 1')" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Detail</button>
      </div>
    </div>

    <div class="border rounded-lg overflow-hidden shadow-lg">
      <img src="https://via.placeholder.com/300" alt="Berita 2" class="w-full" />
      <div class="p-4">
        <h2 class="font-bold text-lg">Judul Berita 2</h2>
        <p class="text-gray-600">Deskripsi singkat berita 2.</p>
        <button onclick="showDetails('Berita 2')" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Detail</button>
      </div>
    </div>

    <div class="border rounded-lg overflow-hidden shadow-lg">
      <img src="https://via.placeholder.com/300" alt="Berita 3" class="w-full" />
      <div class="p-4">
        <h2 class="font-bold text-lg">Judul Berita 3</h2>
        <p class="text-gray-600">Deskripsi singkat berita 3.</p>
        <button onclick="showDetails('Berita 3')" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Detail</button>
      </div>
    </div>
    </div>

    <div id="footer"></div>
  </main>

  <script>
    function showDetails(title) {
      alert("Anda mengklik detail untuk: " + title);
    }
  </script>
<script src="/pages/script.js"></script>
</body>
</html>
