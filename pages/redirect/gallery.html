        <script>
  // Daftar gambar gallery
  const galleryImages = [
    '/assets/1.jpg',
    'https://via.placeholder.com/150',
    'https://via.placeholder.com/150',
    '/assets/logo.png',
    'https://i.pinimg.com/736x/7c/ef/4d/7cef4d44050e27b5618b982e8b06abb2.jpg'
    // ...tambahkan gambar lain sesuai kebutuhan
  ];
  const totalItems = galleryImages.length;
  const itemsPerPage = 12;
  let currentPage = 1;

  function renderGallery() {
    const startIdx = (currentPage - 1) * itemsPerPage;
    const endIdx = Math.min(currentPage * itemsPerPage, totalItems);
    const grid = document.getElementById('gallery-grid');
    grid.innerHTML = '';
    for (let i = startIdx; i < endIdx; i++) {
      const imgSrc = galleryImages[i];
      const card = document.createElement('div');
      card.className = 'bg-blue-200 rounded-lg shadow-lg overflow-hidden flex';
      card.innerHTML = `<img src="${imgSrc}" alt="Gambar ${i+1}" class="object-cover w-full h-48" />`;
      grid.appendChild(card);
    }
  }

  function updatePagination() {
    const totalPages = Math.ceil(totalItems / itemsPerPage);
    const startItem = (currentPage - 1) * itemsPerPage + 1;
    const endItem = Math.min(currentPage * itemsPerPage, totalItems);
    let paginationHtml = `<span class='mr-2'>Menampilkan <strong>${startItem} - ${endItem}</strong> dari <strong>${totalItems}</strong></span>`;
    paginationHtml += `<nav><ul class='flex space-x-2'>`;
    for (let i = 1; i <= totalPages; i++) {
      if (i === currentPage) {
        paginationHtml += `<li><span class='px-3 py-1 border border-blue-500 bg-blue-500 text-white rounded'>${i}</span></li>`;
      } else {
        paginationHtml += `<li><a href='#' class='px-3 py-1 border border-gray-300 rounded hover:bg-blue-500 hover:text-white' onclick='goToPage(${i});return false;'>${i}</a></li>`;
      }
    }
    paginationHtml += `</ul></nav>`;
    document.getElementById('pagination').innerHTML = paginationHtml;
  }

  window.goToPage = function(page) {
    currentPage = page;
    renderGallery();
    updatePagination();
  }

  // Initial render
  renderGallery();
  updatePagination();
</script>
